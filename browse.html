---
layout: default
title: Browse
permalink: /browse/
---

<h1 style="text-align:center; margin-bottom:20px !Important;">Let's Dance!</h1>

  <div class="potentials" style="height:610px; overflow: hidden;">
      <ul id="potential_matches">
      </ul>
    <div style="clear:both;">
  </div>

<div id="potential_match_template" style="display:block;">
  <li class='panel' id="%id%">
      <div class="avatar">
        <img src='http://img2.wikia.nocookie.net/__cb20140427211725/dragcave/images/6/6e/No_avatar.jpg' class='img-circle'>
      </div>
      <h2 class="text-center">%name%</h2>
      <h3>Looking For:</h3>
      <ul>%tags%</ul>
      <div class="row btn-group match-btn">
        <a href='#' id='ya' class='btn-circle' data-user="%id%">
          <i class="fa fa-check fa-4x"></i>
          <p>Sweet!</p></a><a href='#' id='info' class='btn-circle-sm' data-user="%id%">
          <i class="fa fa-info fa-2x"></i></a>
        <a href='#' id='na' class='btn-circle' data-user="%id%">
          <i class="fa fa-close fa-4x"></i><p>Bogus</p></a>
      </div>
      <div class="info_block">
        <span class="close">x</span>
        <h3>Details:</h3>
        <p>%details%</p>
      </div>
  </li>
</div>

<div id="loader" class="text-center">
  <div class="loader">Loading...</div>
  <span/>Looking for Profiles</span>
</div>

  <script type="text/javascript">
      bowtie.user.info(function(user){
        if(user){
          $('.signed-in').show();

          var promDate = new dmProject("pr_Tl1Eehzg", user);
          promDate.get_potential_matches();

        }else{
          // window.location.replace("/");
          $('.signed-out').show();
        }
      });
  </script>
