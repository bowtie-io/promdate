<h1 class="post-title">Let's Dance!</h1>

  <div class="potentials" style="height:600px; overflow: hidden;">
      <ul id="potential_matches">
      </ul>
    <div style="clear:both;">
  </div>

<div id="potential_match_template" style="display:none;">
  <li class='panel' id="%id%">
      <div class="avatar img-circle">
        <img src='/img/avatar.gif' class='plan-startup plan-startup---pro'>
        <img src='/img/avatar2.gif' class='plan-tester'>
      </div>
      <h2 class="text-center">%name%</h2>
      <h4>Looking For:</h4>
      <ul class="tags">%tags%</ul>
      <div class="row btn-group match-btn">
        <a href='#' id='ya' class='btn-circle' data-user="%id%">
          <i class="fa fa-check fa-4x"></i>
          <p>Sweet!</p></a><a href='#' id='info' class='btn-circle-sm' data-user="%id%">
          <i class="fa fa-info fa-2x"></i></a>
        <a href='#' id='na' class='btn-circle' data-user="%id%">
          <i class="fa fa-close fa-4x"></i><p>Bogus</p></a>
      </div>
      <div class="info_block">
        <span class="close">x</span>
        <h3>Details:</h3>
        <p>%info%</p>
      </div>
  </li>
</div>

<div id="loader" class="text-center">
  <div class="loader">Loading...</div>
  <span/>Looking for Matching Profiles</span>
</div>

  <script type="text/javascript">
      bowtie.user.info(function(user){
        if(user){
          $('.signed-in').show();

          var promDate = new dmProject("pr_Tl1Eehzg", user);
          promDate.get_potential_matches();
        }
      });
  </script>
